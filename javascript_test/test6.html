<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>수정하기</title>
</head>

<body>
  <button onclick="update()">수정하기</button>

  <script>
    async function update(){
      
      let updateDto = {
          title: "임현섭 제목",
          content: "임현섭 내용"
      }

      let r1 = await fetch("http://192.168.3.101:8000/post/9", {
        method:"put",
        body: JSON.stringify(updateDto),
        headers: {
          "Content-Type" : "application/json; charset=utf-8"
        }
      });
      let r2 = await r1.json();
      console.log(r2);
      
    }

    console.log(" 나무 그리기 ");
    console.log(" 태양 그리기 ");
    console.log(" 바다 그리기 ");

  </script>
</body>

</html>
